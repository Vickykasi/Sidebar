<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
    <link rel="stylesheet" media="screen"
        href="https://cdn.dribbble.com/assets/auth-e448a7a7dd0e1c12e060a5aa185b2e7668f99239d86cad52081c0253b2593588.css" />
</head>

<body>
        
        <div id="design">
            
            <div class="vid">
                <video 
                  playsinline
                  class="auth-sidebar-video"
                  autoplay
                  loop
                  muted
                  src="https://cdn.dribbble.com/uploads/48226/original/b8bd4e4273cceae2889d9d259b04f732.mp4?1689028949"
                  >
                  <a id="video" href="https://dribbble.com/shots/21785427-Mushroom-world-for-XR">@glebich</a>
                </video>
                <div class="caption">
                    <h2>Dribbble</h2>
                </div>
            </div>
            
        </div>
        <div id="content">
            <div id="main">
                <h1>Sign Up to Dribble</h1>
                </p>
                <div class="form-field-group">
                                <div class="form-field">
                                    <fieldset class="user_name"><label for="user_name">Name</label><input
                                            autocomplete="name" class="text-input" type="text" name="user[name]"
                                            id="user_name" /></fieldset>
                                </div>

                                <div class="form-field">
                                    <fieldset class="user_login"><label for="user_login">Username</label><input
                                            autocorrect="off" autocapitalize="off" autocomplete="username"
                                            class="text-input" type="text" name="user[login]" id="user_login" />
                                    </fieldset>
                                </div>
                            </div>

                            <div class="form-field">
                                <fieldset class="user_email"><label for="user_email">Email</label><input
                                        class="text-input" type="text" name="user[email]" id="user_email" /></fieldset>
                            </div>

                            <div class="form-field">
                                <fieldset class="user_password"><label for="user_password">Password</label><input
                                        class="text-input" placeholder="6+ characters" type="password"
                                        name="user[password]" id="user_password" /></fieldset>
                            </div>

                            <div class="form-field check-wrap opt-in">
                                <fieldset>
                                    <input type="checkbox" id="user_agree_to_terms" name="user[agree_to_terms]" />
                                    <label for="user_agree_to_terms">
                                        Creating an account means youâ€™re okay with our
                                        <a target="_blank" href="/terms">Terms of Service</a>,
                                        <a target="_blank" href="/privacy">Privacy Policy</a>, and our default
                                        <a target="_blank" href="/notifications">Notification Settings</a>.
                                    </label>
                                </fieldset>
                            </div>

                            <div class="form-btns">
                                <input type="submit" name="commit" value="Create Account"
                                    class="btn2 btn2--large btn2--full-width margin-t-20"
                                    data-disable-with="Create Account" />
                            </div>

                            <p class="auth-link">
                                Already a member? <a href="/session/new">Sign In</a>
                            </p>

            </div>
        </div>
    

</body>

</html>
